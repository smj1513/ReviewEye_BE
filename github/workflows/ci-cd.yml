name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Start Elasticsearch and Kibana
      run: |
        docker-compose up -d elasticsearch kibana
        # Wait for Elasticsearch and Kibana to be ready
        sleep 30

    - name: Build with Maven
      run: mvn clean package

    - name: Run Spring Boot application
      run: |
        nohup java -jar target/your-application.jar &
        # Wait for the application to start
        sleep 30

    - name: Run tests
      run: mvn test

    - name: Stop Spring Boot application
      run: pkill -f 'java -jar target/your-application.jar'

    - name: Stop Elasticsearch and Kibana
      run: docker-compose down
